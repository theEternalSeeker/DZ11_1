<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск по скиллам</title>
</head>
<body>
    {% if candidates|length > 1 %}
        <h1>Найдено кандидатов  со скилом {{skill}} {{candidates_len}}</h1>
        {% for candidate in candidates %}
            <p><a href="/candidate/{{candidate.id}}">{{candidate.name}}</a></p>
        {% endfor %}
    {% else %}
        <h1>Кандидатов нет</h1>
    {% endif %}
</body>
</html>
